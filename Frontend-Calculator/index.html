<!doctype html>
<html>

<head>

	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Calculator - FreeCodeCamp Frontend Certification</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">
	<link rel="stylesheet" href="css/styles.css"> 
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/app.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Merienda+One" rel="stylesheet" type="text/css">
	
</head>

<body>
	
<div class="container">
	<h1>FreeCodeCamp Calculator</h1>
	<div id="calculator" class="row">
		<div class="col col-xs-10 col-xs-offset-1">
			<div class="row">
				<input id="display" class="col col-xs-12" type="text" placeholder="FreeCodeCamp" disabled>
			</div>
		</div>
		<div class="col col-xs-12">
			<div class="calcRow row">
				<div class="col col-xs-3">
					<button class="clear">AC</button>
				</div>
				<div class="col col-xs-3">
					<button class="delete">CE</button>
				</div>
				<div class="col col-xs-3">
					<button class="operator">%</button>
				</div>
				<div class="col col-xs-3">
					<button class="operator">*</button>
				</div>
			</div>
			<div class="calcRow row">
				<div class="col col-xs-3">
					<button class="digit">1</button>
				</div>
				<div class="col col-xs-3">
					<button class="digit">2</button>
				</div>
				<div class="col col-xs-3">
					<button class="digit">3</button>
				</div>
				<div class="col col-xs-3">
					<button class="operator">/</button>
				</div>
			</div>
			<div class="calcRow row">
				<div class="col col-xs-3">
					<button class="digit">4</button>
				</div>
				<div class="col col-xs-3">
					<button class="digit">5</button>
				</div>
				<div class="col col-xs-3">
					<button class="digit">6</button>
				</div>
				<div class="col col-xs-3">
					<button class="operator">+</button>
				</div>
			</div>
			<div class="calcRow row">
				<div class="col col-xs-3">
					<button class="digit col">7</button>
				</div>
				<div class="col col-xs-3">
					<button class="digit">8</button>
				</div>
				<div class="col col-xs-3">
					<button class="digit">9</button>
				</div>
				<div class="col col-xs-3">
					<button class="minus">-</button>
				</div>
			</div>
			<div class="calcRow row">
				<div class="col col-xs-3">
					<button class="dot">.</button>
				</div>
				<div class="col col-xs-3">
					<button class="digit zero">0</button>
				</div>
				<div class="col col-xs-6">
					<button class="result" id="resultBtn">=</button>
				</div>
			</div>
		</div>
	</div> <!-- /calculator --> 
</div> <!-- /container -->

</body>

</html>
